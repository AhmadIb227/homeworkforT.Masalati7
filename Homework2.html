    <marquee behavior="scroll" direction="left">
        وظيفه الطالب أحمد إبراهيم للأستاذ القدير محمد مصلاتي

    <div class="Central" id="Central"> 
        <h4 for="playerName">اسم اللاعب:</h4>
        <input type="text" id="playerName" placeholder="أدخل اسمك">
        
        <h4 for="factor">عامل الضرب أو الجمع:</h4>
        <input type="number" id="factor" placeholder="أدخل العامل">

        <input type="number" id="numFields" placeholder="أدخل عدد الحقول">
        
        <h4 for="operation">العملية:</h4>
        <select id="operation">
            <option value="addition">جمع</option>
            <option value="multiplication">ضرب</option>
        </select>

        <br/>
        <button onclick="startGame()">بدء اللعبة</button>
        <br/>
        <div id="gameFields"></div><br/>
        <button onclick="calculateScore()">احسب النتيجة</button>
        <br/>
       
    </div>
